<div class="row">
  <div class="col col-sm-1 row-col-1 mt-3 pull-right" routerLink="/reference-data"><mat-icon aria-hidden="false" aria-label="Example home icon">arrow_back</mat-icon></div>
  <div class="col col-4 row-col-1 pull-left"><div class="display-5">{{table}}</div></div>
</div>

<mat-paginator #paginator [length]="200" [pageIndex]="0" [pageSize]="20" [pageSizeOptions]="[1, 5, 10]" aria-label="Select page" showFirstLastButtons>
</mat-paginator>
<table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator #paginator [length]="200" [pageIndex]="0" [pageSize]="20" [pageSizeOptions]="[1, 5, 10]" aria-label="Select page" showFirstLastButtons>
</mat-paginator>
